[package]
name = "adamas-node"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "adamasd"
path = "src/main.rs"

[dependencies]
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
warp = "0.3"
# FIX: Usiamo la versione 0.51 che Ã¨ compatibile con il nostro codice P2P
libp2p = { version = "0.51", features = ["tcp", "dns", "websocket", "noise", "yamux", "gossipsub", "mdns", "macros", "tokio"] }
sha2 = "0.10"
hex = "0.4"
once_cell = "1.18"
log = "0.4"
env_logger = "0.10"
sled = "0.34"
bincode = "1.3"
pqcrypto-dilithium = "0.5.0"
pqcrypto-traits = "0.3.5"