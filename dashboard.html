<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adamas Enterprise | Logistics Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Effetti Vetro e Neon */
        .glass-panel {
            background: rgba(15, 23, 42, 0.65);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(56, 189, 248, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .btn-scan:active { transform: scale(0.98); }
        
        @keyframes pulse-logo {
            0% { filter: drop-shadow(0 0 5px rgba(6,182,212,0.4)); }
            50% { filter: drop-shadow(0 0 15px rgba(6,182,212,0.8)); }
            100% { filter: drop-shadow(0 0 5px rgba(6,182,212,0.4)); }
        }
        .logo-glow { animation: pulse-logo 3s infinite; }
        
        /* Scrollbar personalizzata */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #06b6d4; }

        /* Toast Notification */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #06b6d4;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 12px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            box-shadow: 0 0 15px rgba(6,182,212,0.6);
            font-weight: bold;
        }
        .toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 0; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 0; opacity: 0;} }
    </style>
</head>
<body class="bg-[#050914] text-slate-200 font-sans min-h-screen selection:bg-cyan-500 selection:text-white relative overflow-hidden">

    <div class="fixed top-0 left-0 w-full h-full pointer-events-none z-0">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-cyan-900/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-900/10 rounded-full blur-[120px]"></div>
    </div>

    <nav class="border-b border-slate-800 bg-[#0B1120]/80 sticky top-0 z-40 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center gap-4">
                    <div class="h-12 w-12 flex items-center justify-center logo-glow bg-black/30 rounded-full p-1 border border-slate-700">
                        <img src="logo.jpg" alt="Adamas Logo" class="h-full w-full object-contain rounded-full">
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold tracking-widest text-white leading-none">ADAMAS</h1>
                        <span class="text-xs text-cyan-400 font-mono tracking-[0.2em] uppercase">Enterprise Node v3.4</span>
                    </div>
                </div>
                
                <div class="flex items-center gap-4">
                    <div id="connection-status" class="flex items-center gap-2 px-3 py-1 rounded-full bg-slate-900 border border-slate-700 text-slate-400 text-xs font-mono uppercase">
                        Connecting...
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="relative z-10 max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-12 gap-6">

        <div class="lg:col-span-4 space-y-6">
            
            <div class="glass-panel rounded-2xl p-6 shadow-2xl relative overflow-hidden group">
                <div class="absolute top-0 left-0 w-1 h-full bg-cyan-500 transition-all group-hover:w-1.5"></div>
                <h2 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                    Nuova Spedizione
                </h2>
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] uppercase text-slate-500 font-bold ml-1">Codice Prodotto / SKU</label>
                        <input type="text" id="productName" placeholder="Es. ADM-2025-X" class="w-full bg-slate-900/80 border border-slate-700 rounded-lg px-4 py-3 text-white focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none transition-all text-sm">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] uppercase text-slate-500 font-bold ml-1">Lotto ID</label>
                            <input type="text" id="batchId" placeholder="#L001" class="w-full bg-slate-900/80 border border-slate-700 rounded-lg px-4 py-3 text-white focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none transition-all text-sm">
                        </div>
                        <div>
                            <label class="text-[10px] uppercase text-slate-500 font-bold ml-1">Operatore</label>
                            <input type="text" id="operator" placeholder="ID.OP" class="w-full bg-slate-900/80 border border-slate-700 rounded-lg px-4 py-3 text-white focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 outline-none transition-all text-sm">
                        </div>
                    </div>
                    <button onclick="certifyBatch()" class="btn-scan w-full bg-gradient-to-r from-cyan-700 to-blue-700 hover:from-cyan-600 hover:to-blue-600 text-white font-bold py-3 rounded-lg shadow-lg flex justify-center items-center gap-2 mt-2 transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                        MINA SU BLOCKCHAIN
                    </button>
                </div>
            </div>

            <div class="glass-panel rounded-2xl p-6 h-60 relative flex flex-col">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-xs font-bold text-slate-400 uppercase">Throughput Rete</h3>
                    <span class="text-[10px] text-cyan-500 bg-cyan-500/10 px-2 py-0.5 rounded animate-pulse">LIVE</span>
                </div>
                <div class="flex-1 w-full relative">
                    <canvas id="activityChart"></canvas>
                </div>
            </div>
            
            <div class="glass-panel rounded-2xl p-4 flex justify-between items-center">
                <div>
                    <div class="text-slate-500 text-xs font-bold uppercase">Relay Status</div>
                    <div class="text-white text-sm">Circuit Active</div>
                </div>
                <div class="text-right">
                    <div class="text-slate-500 text-xs font-bold uppercase">Encryption</div>
                    <div class="text-emerald-400 text-sm font-mono">Dilithium-5</div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-8 space-y-6">
            
            <div id="result-card" class="glass-panel rounded-2xl p-4 flex items-center gap-6 border-2 border-dashed border-cyan-900/50 transition-all hidden bg-cyan-900/10">
                <div class="bg-white p-2 rounded shrink-0 shadow-[0_0_15px_rgba(255,255,255,0.2)]">
                    <div id="qrcode"></div>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex items-center gap-2 mb-1">
                        <span class="bg-emerald-500 text-black text-[10px] font-bold px-1.5 rounded">SUCCESS</span>
                        <h3 class="text-lg font-bold text-white truncate" id="disp-product">---</h3>
                    </div>
                    <p class="text-cyan-400 text-sm mb-1 font-mono" id="disp-batch">---</p>
                    <p class="text-[10px] font-mono text-slate-500 truncate cursor-pointer hover:text-white" onclick="copyText(this.innerText)" title="Clicca per copiare">
                        <span id="disp-hash">---</span> ðŸ“‹
                    </p>
                </div>
            </div>

            <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-slate-500 group-focus-within:text-cyan-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
                <input type="text" id="searchInput" onkeyup="filterBlocks()" 
                    placeholder="ðŸ” Cerca spedizione, hash, ID lotto..." 
                    class="block w-full pl-10 pr-3 py-4 border border-slate-700/50 rounded-xl leading-5 bg-[#0f172a]/80 text-slate-300 placeholder-slate-600 focus:outline-none focus:bg-slate-900 focus:border-cyan-500/50 focus:ring-1 focus:ring-cyan-500/50 sm:text-sm transition-all shadow-lg">
            </div>

            <div class="glass-panel rounded-2xl flex flex-col h-[600px] border-t-4 border-t-cyan-600">
                <div class="px-6 py-4 border-b border-slate-700/50 flex justify-between items-center bg-slate-900/30">
                    <div class="flex items-center gap-3">
                        <h3 class="text-sm font-bold text-white uppercase tracking-wider">Blockchain Ledger</h3>
                        <span class="bg-slate-800 text-slate-400 text-[10px] px-2 py-0.5 rounded-full" id="block-count">0 BLOCKS</span>
                    </div>
                    <button onclick="exportCSV()" class="text-xs flex items-center gap-1 bg-slate-800 hover:bg-slate-700 text-white px-3 py-1.5 rounded transition-colors border border-slate-700">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        Export CSV
                    </button>
                </div>
                
                <div id="block-list" class="flex-1 overflow-y-auto p-3 space-y-2 custom-scrollbar">
                    </div>
            </div>
        </div>
    </main>

    <div id="toast" class="toast">Hash Copiato negli appunti!</div>

    <div id="detailModal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-[#050914]/90 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>

        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <div class="relative transform overflow-hidden rounded-2xl bg-[#0f172a] border border-cyan-500/30 text-left shadow-[0_0_50px_rgba(6,182,212,0.2)] transition-all sm:my-8 sm:w-full sm:max-w-xl">
                    
                    <div class="bg-gradient-to-r from-slate-900 to-slate-800 px-4 py-4 sm:px-6 border-b border-slate-700 flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 bg-cyan-500 rounded-full animate-pulse"></div>
                            <h3 class="text-lg font-bold leading-6 text-white" id="modal-title">Block Details</h3>
                        </div>
                        <button onclick="closeModal()" class="text-slate-500 hover:text-white transition-colors bg-slate-800 hover:bg-slate-700 rounded-full w-8 h-8 flex items-center justify-center">âœ•</button>
                    </div>

                    <div class="px-6 py-6 space-y-6">
                        <div class="flex justify-between items-end border-b border-slate-800 pb-4">
                            <div>
                                <label class="block text-[10px] font-mono text-slate-500 uppercase tracking-widest">Block Index</label>
                                <div class="text-3xl font-black text-white" id="modal-index">#0</div>
                            </div>
                            <div class="text-right">
                                <label class="block text-[10px] font-mono text-slate-500 uppercase tracking-widest">Timestamp</label>
                                <div class="text-sm text-cyan-400 font-mono" id="modal-time">---</div>
                            </div>
                        </div>
                        
                        <div class="bg-slate-950/50 rounded-xl p-4 border border-slate-800 relative group">
                            <label class="block text-[10px] font-mono text-emerald-500 uppercase mb-2 font-bold">Stored Payload (JSON)</label>
                            <div class="text-sm text-slate-300 break-words font-mono" id="modal-data">---</div>
                        </div>

                        <div class="space-y-3">
                            <div>
                                <label class="block text-[10px] font-mono text-slate-500 uppercase mb-1">Current Hash (Immutable)</label>
                                <div class="text-[11px] font-mono text-cyan-600 break-all bg-slate-950 p-3 rounded border border-slate-800 cursor-pointer hover:bg-slate-900 hover:border-cyan-500/30 transition-all" 
                                     id="modal-hash" onclick="copyText(this.innerText)">---</div>
                            </div>
                            
                            <div>
                                <label class="block text-[10px] font-mono text-slate-500 uppercase mb-1">Previous Hash (Chain Link)</label>
                                <div class="text-[11px] font-mono text-slate-600 break-all bg-slate-950 p-3 rounded border border-slate-800" id="modal-prev">---</div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-slate-900/50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 border-t border-slate-800">
                        <button type="button" onclick="closeModal()" class="inline-flex w-full justify-center rounded-lg border border-transparent bg-cyan-600 px-6 py-2 text-sm font-bold text-white shadow-sm hover:bg-cyan-500 sm:ml-3 sm:w-auto transition-all">Chiudi Pannello</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURAZIONE DASHBOARD ---
        const CONFIG = {
            refreshRate: 2000, // 2 secondi
            apiUrl: '' // Lasciare vuoto per localhost relativo
        };

        // --- CHART SETUP ---
        const ctx = document.getElementById('activityChart').getContext('2d');
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(6, 182, 212, 0.5)');
        gradient.addColorStop(1, 'rgba(6, 182, 212, 0)');

        const activityChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    data: [],
                    borderColor: '#22d3ee',
                    backgroundColor: gradient,
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true,
                    pointRadius: 0,
                    pointHoverRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { 
                    x: { display: false }, 
                    y: { display: true, grid: { color: 'rgba(255,255,255,0.05)' }, ticks: { color: '#64748b', font: {size: 10} } } 
                },
                animation: false
            }
        });

        // --- GLOBAL VARIABLES ---
        let allBlocks = []; 

        // --- CORE FUNCTIONS ---
        async function fetchStatus() {
            try {
                let response = await fetch(CONFIG.apiUrl + '/blocks'); 
                if (response.ok) {
                    let blocks = await response.json();
                    
                    if (blocks.length !== allBlocks.length) {
                        allBlocks = blocks;
                        filterBlocks(); // Usa il filtro corrente anche all'aggiornamento
                        updateChartData(allBlocks);
                        document.getElementById('block-count').innerText = blocks.length + " BLOCKS";
                        setOnlineStatus(true);
                    }
                }
            } catch (error) { setOnlineStatus(false); }
        }

        function setOnlineStatus(isOnline) {
            const el = document.getElementById('connection-status');
            if (isOnline) {
                el.className = "flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-500/10 border border-emerald-500/20 text-emerald-400 text-xs font-mono uppercase shadow-[0_0_10px_rgba(16,185,129,0.2)]";
                el.innerHTML = '<span class="relative flex h-2 w-2"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span><span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span></span> CONNECTED';
            } else {
                el.className = "flex items-center gap-2 px-3 py-1 rounded-full bg-red-500/10 border border-red-500/20 text-red-400 text-xs font-mono uppercase";
                el.innerHTML = '<div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div> OFFLINE';
            }
        }

        // --- LIST & SEARCH LOGIC ---
        function renderBlockList(blocksToRender) {
            const listContainer = document.getElementById('block-list');
            listContainer.innerHTML = ""; 

            blocksToRender.slice().reverse().forEach(block => {
                const dateObj = new Date(Number(block.timestamp));
                const time = dateObj.toLocaleTimeString();
                const date = dateObj.toLocaleDateString();
                
                const div = document.createElement('div');
                div.className = "bg-[#0B1120]/80 hover:bg-[#1e293b] border-l-2 border-l-cyan-900 hover:border-l-cyan-400 p-3 rounded-r-lg cursor-pointer transition-all group animate-fade-in mb-2";
                div.onclick = () => openModal(block);

                // Highlight ricerca
                let displayData = block.data;

                div.innerHTML = `
                    <div class="flex justify-between items-center mb-1">
                        <div class="flex items-center gap-2">
                            <span class="text-[10px] font-black bg-slate-800 text-cyan-400 px-1.5 rounded">#${block.index}</span>
                            <span class="text-[10px] text-slate-500 font-mono">${block.node_id.substring(0,8)}...</span>
                        </div>
                        <span class="text-[10px] text-slate-600 font-mono">${date} ${time}</span>
                    </div>
                    <div class="text-sm text-slate-200 font-medium truncate group-hover:text-white transition-colors">${displayData}</div>
                    <div class="flex justify-between items-end mt-1">
                        <div class="text-[10px] text-slate-600 truncate font-mono max-w-[200px] group-hover:text-cyan-600/70">h: ${block.hash}</div>
                        <svg class="w-4 h-4 text-slate-700 group-hover:text-cyan-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </div>
                `;
                listContainer.appendChild(div);
            });
        }

        function filterBlocks() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allBlocks.filter(block => 
                block.data.toLowerCase().includes(query) || 
                block.hash.toLowerCase().includes(query) ||
                block.index.toString().includes(query)
            );
            renderBlockList(filtered);
        }

        // --- UTILS ---
        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById("toast");
                toast.className = "toast show";
                setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
            });
        }

        function exportCSV() {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "Index,Timestamp,Data,Hash,PreviousHash,NodeID\n";
            allBlocks.forEach(b => {
                let row = `${b.index},${b.timestamp},"${b.data.replace(/"/g, '""')}",${b.hash},${b.previous_hash},${b.node_id}`;
                csvContent += row + "\r\n";
            });
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "adamas_blockchain_export.csv");
            document.body.appendChild(link);
            link.click();
        }

        // --- MODAL LOGIC ---
        function openModal(block) {
            document.getElementById('modal-index').innerText = "#" + block.index;
            document.getElementById('modal-data').innerText = block.data;
            document.getElementById('modal-time').innerText = new Date(Number(block.timestamp)).toLocaleString();
            document.getElementById('modal-hash').innerText = block.hash;
            document.getElementById('modal-prev').innerText = block.previous_hash;
            document.getElementById('detailModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.add('hidden');
        }

        // --- CHART LOGIC ---
        function updateChartData(blocks) {
            let counts = {};
            let now = Date.now();
            let limit = 20 * 60 * 1000; // Ultimi 20 minuti
            
            // Inizializza gli ultimi 20 min a zero per un grafico continuo
            for(let i=19; i>=0; i--) {
                let d = new Date(now - i*60000);
                let k = d.getHours() + ':' + (d.getMinutes()<10?'0':'') + d.getMinutes();
                counts[k] = 0;
            }

            blocks.forEach(b => {
                if (now - b.timestamp < limit) {
                    let date = new Date(Number(b.timestamp));
                    let key = date.getHours() + ':' + (date.getMinutes()<10?'0':'') + date.getMinutes();
                    if(counts[key] !== undefined) counts[key]++;
                }
            });
            
            activityChart.data.labels = Object.keys(counts);
            activityChart.data.datasets[0].data = Object.values(counts);
            activityChart.update();
        }

        // --- ACTION LOGIC ---
        async function certifyBatch() {
            if (typeof QRCode === 'undefined') return;
            const p = document.getElementById('productName').value;
            const b = document.getElementById('batchId').value;
            const o = document.getElementById('operator').value || "ADMIN";

            if (!p || !b) { alert("Inserisci almeno Prodotto e Lotto"); return; }

            const demoHash = "pending_" + Date.now().toString(36); 
            
            // Genera QR
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: JSON.stringify({p, b, signature: demoHash}),
                width: 80, height: 80,
                colorDark : "#000000", colorLight : "#ffffff"
            });

            document.getElementById("result-card").classList.remove("hidden");
            document.getElementById("disp-product").innerText = p;
            document.getElementById("disp-batch").innerText = b;
            document.getElementById("disp-hash").innerText = "Mining in progress...";

            try {
                // Invia alla Blockchain (Rust Backend)
                await fetch('/mine/' + encodeURIComponent(`${p} | ${b} | ${o}`));
                setTimeout(() => {
                    fetchStatus();
                    document.getElementById("disp-hash").innerText = "Confirmed on Chain";
                }, 500); 
            } catch(e) {
                alert("Errore di connessione al Nodo");
            }
        }

        setInterval(fetchStatus, CONFIG.refreshRate);
        fetchStatus();
    </script>
</body>
</html>
